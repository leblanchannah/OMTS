  <script>
  $(document).ready(function() {

      $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
      });
      $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
      });

      });

  </script>

                      <a href="login.html" id="login-form-link">Login</a>

                      <form id="login-form" action="check_register.php" method="post" role="form" style="display: block;">
                        <div class="form-group">
                          <label for="">Login ID*</label>
                          <input type="text" name="login_id" id="login_id" tabindex="1" class="form-control" placeholder="embarassingLoginID" value="">
                        </div>
                        <div class="form-group">
                          <label for="">Password*</label>
                          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="password123">
                        </div>
                        <div class="form-group">
                                <label for="">Name*</label>
                                <input type="text" name="fname" id="fname" tabindex="3" class="form-control" placeholder="First Name">
                              </div>
                        <div class="form-group">
                                <input type="text" name="lname" id="lname" tabindex="4" class="form-control" placeholder="Last Name">
                              </div>
                        <div class="form-group">
                                <label for="">Email*</label>
                                <input type="text" name="email" id="email" tabindex="5" class="form-control" placeholder="bob@website.com">
                              </div>
                        <div class="form-group">
                                <label for="">Phone Number*</label>
                                <input type="text" name="phone_number" id="phone_number" tabindex="5" class="form-control" placeholder="4164164161">
                              </div>
                        <div class="form-group">
                                <label for="">Location*</label>
                                <input type="text" name="street" id="street" tabindex="6" class="form-control" placeholder="Street">
                              </div>
                        <div class="form-group">
                                <input type="text" name="city" id="city" tabindex="7" class="form-control" placeholder="City">
                              </div>
                        <div class="form-group">
                                <input type="text" name="postal_code" id="postal_code" tabindex="8" class="form-control" placeholder="Postal Code">
                              </div>
                        <div class="form-group">
                            <label for="">Credit Card*</label>
                            <input type="text" name="credit_card_num" id="credit_card_num" tabindex="9" class="form-control" placeholder="Credit Card Number">
                        </div>
                        <div class="form-group">
                                <input type="text" name="credit_expiry_date" id="credit_expiry_date" tabindex="10" class="form-control" placeholder="Expiry Date: YYYY-MM-DD">
                              </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Register">
                            </div>
                            <div class="col-lg-2"></div>
                          </div>
                        </div>
